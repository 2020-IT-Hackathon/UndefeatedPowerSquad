<link href="style.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<script src="./scripts.js"></script>
<title>SWAN</title>

<body>
    <ion-app>
    <nav>
            <img src="upslogo.png" alt="logo"  style="z-index:100; position: fixed;">
            
        </nav>
        <div class="wrapper">
            <div class = "ihatelife">Welcome to SWAN</div>
            <ion-item>
                <ion-label >Which Truck Would You Like to Load?</ion-label>
                <ion-select placeholder="Select One">
                  <ion-select-option value="Truck 1">Truck 1</ion-select-option>
                  <ion-select-option value="Truck 2">Truck 2</ion-select-option>
                  <ion-select-option value="Truck 3">Truck 3</ion-select-option>
                  <ion-select-option value="Truck 4">Truck 4</ion-select-option>
                </ion-select>
              </ion-item>


            <ion-item lines="none">
                <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
                <ion-spinner></ion-spinner>

              </ion-item>
        </div>


            <div id="container">
             <ion-grid>
                <div class="thisrow">
                    <div class="thisbox" id="first">1<div class="inner"></div></div>
                    <div class="thisbox" id="second">2<div class="inner"></div></div>
                </div>
                <div class="blue-square" id="seventh">7</div>
                <div class="thisrow">
                    <div class="thisbox" id="third">3<div class="inner"></div></div>
                    <div class="thisbox" id="fourth">4<div class="inner"></div></div>
                </div>
                
                        <div class="blue-square" id="eighth">8</div>                    
            
                <div class="thisrow">
                    <div class="thisbox" id="fifth">5<div class="inner"></div></div>
                    <div class="thisbox" id="sixth">6<div class="inner"></div></div>
                </div>
            </ion-grid>   
            </div>

            <p id = "p"> </p>
            <ion-button onclick="plzwork()"> NEXT</ion-button>
        </ion-app>
    </body>
